<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir APK - Rujef</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); padding: 40px; width: 100%; max-width: 500px; margin-top: 40px; }
        .header { text-align: center; margin-bottom: 30px; }
        .logo { width: 80px; height: 80px; background: linear-gradient(135deg, #667eea, #764ba2); border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; font-weight: bold; }
        h1 { color: #333; font-size: 28px; font-weight: 600; margin-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; font-size: 14px; }
        input, button { width: 100%; padding: 12px 15px; border: 2px solid #e1e5e9; border-radius: 10px; font-size: 14px; margin-bottom: 10px; }
        .btn-submit { background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; padding: 15px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .resultado { margin-top: 25px; padding: 15px; border-radius: 10px; text-align: center; font-weight: 500; display: none; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; display: block; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; display: block; }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">R</div>
            <h1>Subir APK</h1>
            <p class="subtitle">Actualiza tu aplicaciÃ³n Rujef</p>
        </div>

        <form id="uploadForm">
            <div class="form-group">
                <label>APK:</label>
                <input type="file" id="apkFile" accept=".apk" required />
            </div>
            <div class="form-group">
                <label>Version Code:</label>
                <input type="number" id="versionCode" required />
            </div>
            <div class="form-group">
                <label>Version Name:</label>
                <input type="text" id="versionName" required />
            </div>
            <div class="form-group">
                <label>Nuevas Funcionalidades:</label>
                <input type="text" id="agregados" />
            </div>
            <div class="form-group">
                <label>Correcciones:</label>
                <input type="text" id="correcciones" />
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">ðŸš€ Subir APK</button>
        </form>

        <div id="resultado" class="resultado"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const resultado = document.getElementById('resultado');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const apkFile = document.getElementById('apkFile').files[0];
            const formData = new FormData();
            formData.append('apkFile', apkFile);
            formData.append('versionCode', document.getElementById('versionCode').value);
            formData.append('versionName', document.getElementById('versionName').value);
            formData.append('agregados', document.getElementById('agregados').value);
            formData.append('correcciones', document.getElementById('correcciones').value);

            submitBtn.disabled = true;
            submitBtn.textContent = 'ðŸ“¤ Subiendo...';
            showResult('loading', "Subiendo APK...");

            try {
                const response = await fetch('/.netlify/functions/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showResult('success', data.message);
                    form.reset();
                } else {
                    showResult('error', data.error);
                }
            } catch (error) {
                showResult('error', 'Error de conexiÃ³n: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'ðŸš€ Subir APK';
            }
        });

        function showResult(type, message) {
            resultado.className = `resultado ${type}`;
            resultado.textContent = message;
            resultado.style.display = 'block';
        }
    </script>
</body>
</html>
