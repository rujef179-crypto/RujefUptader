<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir APK - Rujef</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); padding: 40px; width: 100%; max-width: 500px; margin-top: 40px; }
        .header { text-align: center; margin-bottom: 30px; }
        .logo { width: 80px; height: 80px; background: linear-gradient(135deg, #667eea, #764ba2); border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; font-weight: bold; }
        h1 { color: #333; font-size: 28px; font-weight: 600; margin-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; font-size: 14px; }
        input, button { width: 100%; padding: 12px 15px; border: 2px solid #e1e5e9; border-radius: 10px; font-size: 14px; margin-bottom: 10px; }
        .btn-submit { background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; padding: 15px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .resultado { margin-top: 25px; padding: 15px; border-radius: 10px; text-align: center; font-weight: 500; display: none; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; display: block; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; display: block; }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; display: block; }
        .info-section { background: #d1ecf1; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">R</div>
            <h1>Subir APK</h1>
            <p style="color: #666; font-size: 14px;">Actualiza tu aplicaci√≥n Rujef</p>
        </div>

        <div class="info-section">
            <p><strong>‚úÖ Token configurado desde Netlify</strong></p>
            <p style="font-size: 12px; color: #666; margin-top: 5px;">
                El token se obtiene autom√°ticamente desde las variables de entorno de Netlify
            </p>
        </div>

        <form id="uploadForm">
            <div class="form-group">
                <label>Version Code:</label>
                <input type="number" id="versionCode" required />
            </div>
            <div class="form-group">
                <label>Version Name:</label>
                <input type="text" id="versionName" required />
            </div>
            <div class="form-group">
                <label>Nuevas Funcionalidades:</label>
                <input type="text" id="agregados" placeholder="¬øQu√© hay de nuevo?" />
            </div>
            <div class="form-group">
                <label>Correcciones:</label>
                <input type="text" id="correcciones" placeholder="¬øQu√© se arregl√≥?" />
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">üöÄ Actualizar Versi√≥n</button>
        </form>

        <div id="resultado" class="resultado"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const resultado = document.getElementById('resultado');
        const submitBtn = document.getElementById('submitBtn');

        const GITHUB_CONFIG = {
            owner: 'rujef179-crypto',
            repo: 'RujefUptader',
            branch: 'main'
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const versionCode = document.getElementById('versionCode').value;
            const versionName = document.getElementById('versionName').value;
            const agregados = document.getElementById('agregados').value;
            const correcciones = document.getElementById('correcciones').value;

            if (!versionCode || !versionName) {
                showResult('error', '‚ùå Completa Version Code y Version Name');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'üì§ Actualizando...';
            showResult('loading', "Actualizando versi√≥n en GitHub...");

            try {
                // Usamos Netlify Function como proxy para obtener el token seguro
                const response = await fetch('/.netlify/functions/upload', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        versionCode: parseInt(versionCode),
                        versionName: versionName,
                        agregados: agregados || "",
                        correcciones: correcciones || ""
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showResult('success', data.message);
                    form.reset();
                } else {
                    throw new Error(data.error || `Error ${response.status}`);
                }

            } catch (error) {
                console.error('Error:', error);
                showResult('error', '‚ùå Error: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Actualizar Versi√≥n';
            }
        });

        function showResult(type, message) {
            resultado.className = `resultado ${type}`;
            resultado.textContent = message;
            resultado.style.display = 'block';
        }
    </script>
</body>
</html>
