<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir APK - Rujef</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); padding: 40px; width: 100%; max-width: 500px; margin-top: 40px; }
        .header { text-align: center; margin-bottom: 30px; }
        .logo { width: 80px; height: 80px; background: linear-gradient(135deg, #667eea, #764ba2); border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; font-weight: bold; }
        h1 { color: #333; font-size: 28px; font-weight: 600; margin-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; font-size: 14px; }
        input, button, textarea { width: 100%; padding: 12px 15px; border: 2px solid #e1e5e9; border-radius: 10px; font-size: 14px; margin-bottom: 10px; }
        .btn-submit { background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; padding: 15px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .resultado { margin-top: 25px; padding: 15px; border-radius: 10px; text-align: center; font-weight: 500; display: none; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; display: block; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; display: block; }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; display: block; }
        .token-section { background: #fff3cd; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        .file-info { font-size: 12px; color: #666; margin-top: 5px; }
        .form-section { background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .form-section h3 { color: #333; margin-bottom: 15px; font-size: 16px; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">R</div>
            <h1>Subir APK</h1>
            <p style="color: #666; font-size: 14px;">Actualiza tu aplicaci√≥n Rujef</p>
        </div>

        <div class="token-section">
            <div class="form-group">
                <label>Token de GitHub (OBLIGATORIO):</label>
                <input type="password" id="githubToken" placeholder="ghp_tu_token_aqui" required />
                <div class="file-info">
                    üîí El token se guarda solo en tu navegador<br>
                    üí° Ve a GitHub Settings ‚Üí Developer settings ‚Üí Personal access tokens
                </div>
            </div>
        </div>

        <form id="uploadForm">
            <div class="form-section">
                <h3>üì± Archivo APK</h3>
                <div class="form-group">
                    <label for="apkFile">Seleccionar APK:</label>
                    <input type="file" id="apkFile" accept=".apk" />
                    <div class="file-info" id="fileInfo">Formatos aceptados: .apk (opcional)</div>
                </div>
            </div>

            <div class="form-section">
                <h3>üìã Informaci√≥n de Versi√≥n</h3>
                <div class="form-group">
                    <label for="versionCode">Version Code:</label>
                    <input type="number" id="versionCode" required />
                </div>
                <div class="form-group">
                    <label for="versionName">Version Name:</label>
                    <input type="text" id="versionName" required />
                </div>
            </div>

            <div class="form-section">
                <h3>üìù Notas de la Versi√≥n</h3>
                <div class="form-group">
                    <label for="agregados">Nuevas Funcionalidades:</label>
                    <textarea id="agregados" placeholder="¬øQu√© hay de nuevo en esta versi√≥n?" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="correcciones">Correcciones:</label>
                    <textarea id="correcciones" placeholder="¬øQu√© errores se solucionaron?" rows="3"></textarea>
                </div>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">üöÄ Subir a GitHub</button>
        </form>

        <div id="resultado" class="resultado"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const resultado = document.getElementById('resultado');
        const submitBtn = document.getElementById('submitBtn');
        const apkFileInput = document.getElementById('apkFile');
        const tokenInput = document.getElementById('githubToken');
        const fileInfo = document.getElementById('fileInfo');

        // Configuraci√≥n de GitHub
        const GITHUB_CONFIG = {
            owner: 'rujef179-crypto',
            repo: 'RujefUptader',
            branch: 'main'
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const token = tokenInput.value.trim();
            const versionCode = document.getElementById('versionCode').value;
            const versionName = document.getElementById('versionName').value;
            const agregados = document.getElementById('agregados').value;
            const correcciones = document.getElementById('correcciones').value;
            const apkFile = apkFileInput.files[0];

            if (!token) {
                showResult('error', '‚ùå Ingresa tu token de GitHub');
                return;
            }

            if (!versionCode || !versionName) {
                showResult('error', '‚ùå Completa Version Code y Version Name');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'üì§ Subiendo a GitHub...';
            showResult('loading', "Conectando con GitHub...");

            try {
                // 1. Primero intentamos obtener el SHA del archivo existente
                let sha = null;
                try {
                    const getResponse = await fetch(
                        `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/public/version.json`,
                        {
                            headers: {
                                'Authorization': `token ${token}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );
                    
                    if (getResponse.ok) {
                        const getData = await getResponse.json();
                        sha = getData.sha;
                        console.log('‚úÖ Archivo existente encontrado');
                    }
                } catch (e) {
                    console.log('üìù Creando archivo nuevo');
                }

                // 2. Preparar datos para version.json
                const versionData = {
                    versionCode: parseInt(versionCode),
                    versionName: versionName,
                    agregados: agregados || "",
                    correcciones: correcciones || "",
                    downloadUrl: `https://github.com/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/releases/latest`,
                    timestamp: new Date().toISOString()
                };

                const versionContent = btoa(JSON.stringify(versionData, null, 2));

                // 3. Preparar datos para enviar a GitHub
                const putData = {
                    message: `üöÄ Actualizaci√≥n versi√≥n ${versionName} (v${versionCode})`,
                    content: versionContent,
                    branch: GITHUB_CONFIG.branch
                };

                // 4. Si tenemos SHA, actualizar archivo existente
                if (sha) {
                    putData.sha = sha;
                }

                // 5. Subir a GitHub
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/public/version.json`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Content-Type': 'application/json',
                            'Accept': 'application/vnd.github.v3+json'
                        },
                        body: JSON.stringify(putData)
                    }
                );

                // 6. Verificar respuesta
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `Error HTTP ${response.status}`);
                }

                const result = await response.json();
                
                let successMessage = '‚úÖ version.json actualizado correctamente en GitHub';
                if (apkFile) {
                    successMessage += '\nüì± APK listado (subir manualmente a releases)';
                }

                showResult('success', successMessage);
                form.reset();
                tokenInput.value = token; // Mantener el token

            } catch (error) {
                console.error('Error completo:', error);
                showResult('error', '‚ùå Error: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Subir a GitHub';
            }
        });

        // Mostrar informaci√≥n del archivo seleccionado
        apkFileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const fileSizeMB = (file.size / 1024 / 1024).toFixed(2);
                fileInfo.textContent = `üì± ${file.name} (${fileSizeMB} MB)`;
                fileInfo.style.color = '#28a745';
                fileInfo.style.fontWeight = '500';
            } else {
                fileInfo.textContent = 'Formatos aceptados: .apk (opcional)';
                fileInfo.style.color = '#666';
                fileInfo.style.fontWeight = 'normal';
            }
        });

        function showResult(type, message) {
            resultado.className = `resultado ${type}`;
            resultado.textContent = message;
            resultado.style.display = 'block';
            
            // Auto-ocultar mensajes de √©xito despu√©s de 5 segundos
            if (type === 'success') {
                setTimeout(() => {
                    resultado.style.display = 'none';
                }, 5000);
            }
        }

        // Guardar token en localStorage
        tokenInput.addEventListener('input', (e) => {
            localStorage.setItem('githubToken', e.target.value);
        });

        // Cargar token guardado al iniciar
        const savedToken = localStorage.getItem('githubToken');
        if (savedToken) {
            tokenInput.value = savedToken;
        }
    </script>
</body>
</html>
