<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir APK - Rujef</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); padding: 40px; width: 100%; max-width: 500px; margin-top: 40px; }
        .header { text-align: center; margin-bottom: 30px; }
        .logo { width: 80px; height: 80px; background: linear-gradient(135deg, #667eea, #764ba2); border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; font-weight: bold; }
        h1 { color: #333; font-size: 28px; font-weight: 600; margin-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; font-size: 14px; }
        input, button { width: 100%; padding: 12px 15px; border: 2px solid #e1e5e9; border-radius: 10px; font-size: 14px; margin-bottom: 10px; }
        .btn-submit { background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; padding: 15px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .resultado { margin-top: 25px; padding: 15px; border-radius: 10px; text-align: center; font-weight: 500; display: none; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; display: block; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; display: block; }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; display: block; }
        .token-section { background: #fff3cd; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">R</div>
            <h1>Subir APK</h1>
            <p style="color: #666; font-size: 14px;">Actualiza tu aplicación Rujef</p>
        </div>

        <div class="token-section">
            <div class="form-group">
                <label>Token de GitHub:</label>
                <input type="password" id="githubToken" placeholder="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" />
                <small style="color: #666;">Necesitas un token con permisos "repo"</small>
            </div>
        </div>

        <form id="uploadForm">
            <div class="form-group">
                <label>Version Code:</label>
                <input type="number" id="versionCode" required />
            </div>
            <div class="form-group">
                <label>Version Name:</label>
                <input type="text" id="versionName" required />
            </div>
            <div class="form-group">
                <label>Nuevas Funcionalidades:</label>
                <input type="text" id="agregados" placeholder="¿Qué hay de nuevo?" />
            </div>
            <div class="form-group">
                <label>Correcciones:</label>
                <input type="text" id="correcciones" placeholder="¿Qué se arregló?" />
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">🚀 Actualizar Versión</button>
        </form>

        <div id="resultado" class="resultado"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const resultado = document.getElementById('resultado');
        const submitBtn = document.getElementById('submitBtn');
        const tokenInput = document.getElementById('githubToken');

        const GITHUB_CONFIG = {
            owner: 'rujef179-crypto',
            repo: 'RujefUptader',
            branch: 'main'
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = tokenInput.value.trim();
            if (!token) {
                showResult('error', '❌ Ingresa tu token de GitHub');
                return;
            }

            const versionCode = document.getElementById('versionCode').value;
            const versionName = document.getElementById('versionName').value;
            const agregados = document.getElementById('agregados').value;
            const correcciones = document.getElementById('correcciones').value;

            if (!versionCode || !versionName) {
                showResult('error', '❌ Completa Version Code y Version Name');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = '📤 Actualizando...';
            showResult('loading', "Actualizando versión en GitHub...");

            try {
                // Primero intentamos obtener el SHA del archivo existente
                let sha = null;
                try {
                    const getResponse = await fetch(
                        `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/public/version.json`,
                        {
                            headers: {
                                'Authorization': `token ${token}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );
                    
                    if (getResponse.ok) {
                        const getData = await getResponse.json();
                        sha = getData.sha;
                    }
                } catch (e) {
                    // Si no existe el archivo, continuamos sin SHA
                    console.log('Archivo no existe, se creará nuevo');
                }

                // Crear version.json
                const versionData = {
                    versionCode: parseInt(versionCode),
                    versionName: versionName,
                    agregados: agregados || "",
                    correcciones: correcciones || "",
                    downloadUrl: `https://github.com/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/releases/latest`,
                    timestamp: new Date().toISOString()
                };

                const versionContent = btoa(JSON.stringify(versionData, null, 2));

                // Preparar datos para enviar
                const putData = {
                    message: `Actualización versión ${versionName} (v${versionCode})`,
                    content: versionContent,
                    branch: GITHUB_CONFIG.branch
                };

                // Si tenemos SHA, lo agregamos para actualizar el archivo existente
                if (sha) {
                    putData.sha = sha;
                }

                // Subir a GitHub
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/public/version.json`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Content-Type': 'application/json',
                            'Accept': 'application/vnd.github.v3+json'
                        },
                        body: JSON.stringify(putData)
                    }
                );

                // Verificar si la respuesta es JSON válido
                const responseText = await response.text();
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    throw new Error(`Respuesta inválida de GitHub: ${responseText.substring(0, 100)}`);
                }

                if (response.ok) {
                    showResult('success', '✅ version.json actualizado correctamente en GitHub');
                    form.reset();
                } else {
                    throw new Error(data.message || `Error HTTP ${response.status}`);
                }

            } catch (error) {
                console.error('Error completo:', error);
                showResult('error', '❌ Error: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '🚀 Actualizar Versión';
            }
        });

        function showResult(type, message) {
            resultado.className = `resultado ${type}`;
            resultado.textContent = message;
            resultado.style.display = 'block';
        }

        // Guardar token en localStorage
        tokenInput.addEventListener('input', (e) => {
            localStorage.setItem('githubToken', e.target.value);
        });

        // Cargar token guardado
        const savedToken = localStorage.getItem('githubToken');
        if (savedToken) {
            tokenInput.value = savedToken;
        }
    </script>
</body>
</html>
