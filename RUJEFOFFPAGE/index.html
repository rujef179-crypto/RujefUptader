<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel de Actualización APK</title>
<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}
.container {
    background: #fff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 500px;
    text-align: center;
}
h2 { color: #333; margin-bottom: 20px; }
input, textarea { width: 100%; padding: 10px; margin: 10px 0 20px 0; border-radius: 6px; border: 1px solid #ccc; }
textarea { resize: vertical; min-height: 60px; }
button { background: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; }
button:hover { background: #45a049; }
.message { margin-top: 20px; font-weight: bold; }
</style>
</head>
<body>

<div class="container">
    <h2>Subir nueva versión APK</h2>
    <form id="uploadForm">
        <input type="number" name="versionCode" placeholder="Código de versión (número)" required>
        <input type="text" name="versionName" placeholder="Nombre de versión (ej: 1.0.5)" required>
        <textarea name="agregados" placeholder="Agregados en esta versión"></textarea>
        <textarea name="correcciones" placeholder="Correcciones en esta versión"></textarea>
        <input type="file" name="apkFile" accept=".apk" required>
        <button type="submit">Subir APK</button>
    </form>
    <div id="message" class="message"></div>
</div>

<script>
const form = document.getElementById("uploadForm");
form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const data = new FormData(form);

    const messageDiv = document.getElementById("message");
    messageDiv.innerText = "Subiendo APK...";

    try {
        const response = await fetch("/api/upload", {
            method: "POST",
            body: data
        });
        const text = await response.text();
        messageDiv.innerText = text;
    } catch (err) {
        messageDiv.innerText = "Error al subir APK: " + err;
    }
});
</script>

</body>
</html>
